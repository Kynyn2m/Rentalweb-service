<app-ads></app-ads>
<div class="top-bar"></div>
<div class="search-container">
  <div class="result-header">
    <h2>Complete Your Result</h2>
  </div>
  <form class="search-fields">
    <mat-form-field appearance="outline"
                    class="search-field">
      <mat-label>search</mat-label>
      <input matInput
             placeholder="Enter location">
    </mat-form-field>

    <div class="search-field price-field">
      <mat-form-field appearance="outline"
                      class="price-range">
        <mat-label>from Price</mat-label>
        <input matInput
               type="number"
               placeholder="From">
      </mat-form-field>
      <span class="price-separator">-</span>
      <mat-form-field appearance="outline"
                      class="price-range">
        <mat-label>to Price</mat-label>
        <input matInput
               type="number"
               placeholder="To">
      </mat-form-field>
    </div>
    <div class="search-button-container">
      <button mat-raised-button
              color="success"
              class="search-button">Find</button>
    </div>
  </form>
</div>

<div class="content-container">
  <section>
    <h2>Houses</h2>
    <div class="card-grid">
      <mat-card *ngFor="let house of houses">
        <div class="image-container">
          <img mat-card-image
               [src]="house.safeImagePath"
               alt="{{ house.title }}">
        </div>
        <mat-card-content>
          <h3>{{ house.title }}</h3>
          <p>Location: {{ house.location }}</p>
          <p>Price: ${{ house.price }}</p>
          <p>Width: {{ house.width }}m</p>
          <p>Height: {{ house.height }}m</p>
          <p>Floor: {{ house.floor }}</p>
          <p>Phone: {{ house.phoneNumber }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </section>
</div>
<app-footer></app-footer>
