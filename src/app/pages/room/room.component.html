<app-ads></app-ads>
<div class="top-bar"></div>
<div class="search-container">
  <div class="result-header">
    <h2>Complete Your Result</h2>
  </div>
  <form [formGroup]="searchForm"
        (ngSubmit)="onSearch()">
    <mat-form-field class="full-waith"
                    appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput
             formControlName="search"
             placeholder="Enter location" />
    </mat-form-field>

    <div class="search-field price-field">
      <mat-form-field appearance="outline">
        <mat-label>From Price</mat-label>
        <input matInput
               formControlName="fromPrice"
               type="number"
               placeholder="From Price" />
      </mat-form-field>

      <span class="price-separator">-</span>

      <mat-form-field appearance="outline">
        <mat-label>To Price</mat-label>
        <input matInput
               formControlName="toPrice"
               type="number"
               placeholder="To Price" />
      </mat-form-field>
    </div>

    <div class="search-button-container">
      <button class="full-waith"
              mat-raised-button
              color="success">Find</button>
      <button class="full-waith"
              mat-raised-button
              color="warn"
              (click)="onClear()">
        Clear
      </button>
    </div>
  </form>
</div>

<div class="content-container">
  <section>
    <h2>Room</h2>
    <div class="card-grid">
      <mat-card *ngFor="let room of rooms">
        <div class="image-container">
          <!-- Display the current image with navigation if images are available -->
          <img mat-card-image
               *ngIf="
              room.safeImagePaths &&
              room.safeImagePaths.length > 0 &&
              room.currentImageIndex !== undefined
            "
               [src]="room.safeImagePaths[room.currentImageIndex]"
               alt="{{ room.title }}"
               style="width: 100%; height: 200px; object-fit: cover" />

          <!-- Display text if no images are available -->
          <div *ngIf="!room.safeImagePaths || room.safeImagePaths.length === 0"
               class="no-image-placeholder"
               style="
              width: 100%;
              height: 200px;
              display: flex;
              justify-content: center;
              align-items: center;
              background-color: #f0f0f0;
            ">
            No Image Available
          </div>

          <!-- Previous Button with Icon -->
          <button class="prev-image-button"
                  *ngIf="room.safeImagePaths && room.safeImagePaths.length > 1"
                  (click)="prevImage(room); $event.stopPropagation()">
            <mat-icon>arrow_back</mat-icon>
          </button>

          <!-- Next Button with Icon -->
          <button class="next-image-button"
                  *ngIf="room.safeImagePaths && room.safeImagePaths.length > 1"
                  (click)="nextImage(room); $event.stopPropagation()">
            <mat-icon>arrow_forward</mat-icon>
          </button>
        </div>

        <mat-card-content>
          <h3>{{ room.title }}</h3>
          <p>Location: {{ room.location }}</p>
          <p style="color: red; font-weight: bold; margin-bottom: 10px">
            Price: ${{ room.price }}
          </p>
          <p>Phone: {{ room.phoneNumber }}</p>

          <div class="views-likes">
            <div class="views">
              <mat-icon>visibility</mat-icon>
              <span>{{ room.viewCount }} Views</span>
            </div>
          </div>

          <div class="actions">
            <!-- Like Button (aligned to the left) -->
            <button mat-raised-button
                    color="primary"
                    class="like-button"
                    (click)="likeRoom(room.id); $event.stopPropagation()">
              <mat-icon>thumb_up</mat-icon>
              {{ room.likeCount }} Likes
            </button>

            <!-- View Details Button (aligned to the right) -->
            <button mat-raised-button
                    color="success"
                    class="details-button"
                    (click)="goToDetails(room.id)">
              View Details
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Pagination controls -->
    <div class="pagination-buttons"
         style="text-align: center; margin-top: 50px">
      <button mat-raised-button
              color="primary"
              (click)="prevPage()"
              [disabled]="currentPage === 0">
        Previous
      </button>

      <ng-container *ngFor="let page of pagesToShow">
        <ng-container *ngIf="page === -1">
          <span>...</span>
        </ng-container>
        <ng-container *ngIf="page !== -1">
          <button mat-button
                  (click)="changePage(page)"
                  [disabled]="page === currentPage">
            {{ page + 1 }}
          </button>
        </ng-container>
      </ng-container>

      <button mat-raised-button
              color="primary"
              (click)="nextPage()"
              [disabled]="currentPage === totalPages - 1">
        Next
      </button>
    </div>
  </section>
</div>
<app-footer></app-footer>
