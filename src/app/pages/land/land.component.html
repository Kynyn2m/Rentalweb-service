<app-ads></app-ads>
<div class="top-bar"></div>
<div class="search-container">
  <div class="result-header">
    <h2>Complete Your Result</h2>
  </div>
  <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
    <mat-form-field class="full-waith" appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput formControlName="search" placeholder="Enter location" />
    </mat-form-field>

    <div class="search-field price-field">
      <mat-form-field appearance="outline">
        <mat-label>From Price</mat-label>
        <input
          matInput
          formControlName="fromPrice"
          type="number"
          placeholder="From Price"
        />
      </mat-form-field>

      <span class="price-separator">-</span>

      <mat-form-field appearance="outline">
        <mat-label>To Price</mat-label>
        <input
          matInput
          formControlName="toPrice"
          type="number"
          placeholder="To Price"
        />
      </mat-form-field>
    </div>

    <div class="search-button-container">
      <button class="full-waith" mat-raised-button color="success">Find</button>
      <button
        class="full-waith"
        mat-raised-button
        color="warn"
        (click)="onClear()"
      >
        Clear
      </button>
    </div>
  </form>
</div>

<div class="content-container">
  <section>
    <h2>Land</h2>
    <div class="card-grid">
      <mat-card *ngFor="let l of land" (click)="goToDetails(l.id)">
        <div class="image-container">
          <img mat-card-image [src]="l.safeImagePath" alt="{{ l.title }}" />
        </div>
        <mat-card-content>
          <h3>{{ l.title }}</h3>
          <p>Location: {{ l.location }}</p>
          <p>Price: ${{ l.price }}</p>
          <p>landSize: {{ l.landSize }}m</p>
          <!-- <p>linkMap: {{ l.linkMap }}m</p> -->
          <p>Phone: {{ l.phoneNumber }}</p>
          <p>Views: {{ l.viewCount }}</p>
          <p>Likes: {{ l.likeCount }}</p>
          <button
            mat-raised-button
            color="primary"
            (click)="likeLand(l.id); $event.stopPropagation()"
          >
            Like
          </button>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Pagination controls -->
    <div
      class="pagination-buttons"
      style="text-align: center; margin-top: 50px"
    >
      <button
        mat-raised-button
        color="primary"
        (click)="prevPage()"
        [disabled]="currentPage === 0"
      >
        Previous
      </button>

      <ng-container *ngFor="let page of pagesToShow">
        <ng-container *ngIf="page === -1">
          <span>...</span>
        </ng-container>
        <ng-container *ngIf="page !== -1">
          <button
            mat-button
            (click)="changePage(page)"
            [disabled]="page === currentPage"
          >
            {{ page + 1 }}
          </button>
        </ng-container>
      </ng-container>

      <button
        mat-raised-button
        color="primary"
        (click)="nextPage()"
        [disabled]="currentPage === totalPages - 1"
      >
        Next
      </button>
    </div>
  </section>
</div>
