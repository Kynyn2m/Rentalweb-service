<app-ads></app-ads>

<div class="contact-container">
  <h2>Contact Us</h2>

  <div class="contact-info">
    <p>Working Hour:</p>
    <ul>
      <li>For Monday-Friday: 7-11am, 1-5pm</li>
      <li>Sat - Sun: 8-12am</li>
    </ul>
  </div>
  <span>Contact to Admin: </span>

  <div class="photos-grid">
    <mat-card *ngFor="let step of stepsToPost">
      <mat-card-content>
        <img [src]="step.imageUrl"
             alt="{{ step.title }}"
             class="profile-image" />
        <div style="
            font-size: 20px;
            padding: 10px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold',
              sans-serif;
          ">
          {{ step.title }}
        </div>
        <a [href]="'https://t.me/' + step.telegramUsername.slice(1)"
           target="_blank"
           rel="noopener noreferrer">
          Contact on Telegram
        </a>
        <div style="color: red; padding: 10px;">{{ step.phoneNumber }}</div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="map-container">
    <iframe width="100%"
            height="300"
            frameborder="0"
            style="border: 0"
            src="https://maps.google.com/maps?q=11.5431667,104.8625&z=15&output=embed"
            allowfullscreen>
    </iframe>
  </div>


</div>
