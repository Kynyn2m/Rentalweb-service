<div class="language-wrapper">
  <button
    mat-icon-button
    [matMenuTriggerFor]="languageMenu"
    aria-label="Select language"
  >
    <img [src]="selectedLanguage.imgUrl" [alt]="selectedLanguage.name" />
    <mat-icon>keyboard_arrow_down</mat-icon>
  </button>

  <mat-menu #languageMenu="matMenu" class="custom-language-menu">
    <ng-container *ngFor="let language of languagesList">
      <button mat-menu-item (click)="changeLanguage(language.code)">
        <img
          [src]="language.imgUrl"
          [alt]="language.name"
          class="language-icon"
        />
        <span>{{ language.name | transloco }}</span>
      </button>
    </ng-container>
  </mat-menu>
</div>
