<section class="section">
  <mat-form-field class="btn-search">
    <mat-label>{{ "search" | transloco }}</mat-label>
    <input type="text"
           matInput
           (keyup)="applyFilter($event)"
           placeholder="Search roles" />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="button-search">
    <button mat-raised-button
            color="success"
            (click)="getAll()">
      {{ "search" | transloco }}
    </button>
    <button mat-raised-button
            color="primary"
            (click)="newDialog()">
      {{ "add" | transloco }}
    </button>
  </div>
</section>
<div class="mat-elevation-z8">
  <table mat-table
         [dataSource]="dataSource"
         class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell
          *matHeaderCellDef>{{ "#" | transloco }}</th>
      <td mat-cell
          *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell
          *matHeaderCellDef>{{ "name" | transloco }}</th>
      <td mat-cell
          *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell
          *matHeaderCellDef>{{ "description" | transloco }}</th>
      <td mat-cell
          *matCellDef="let element">{{ element.description }}</td>
    </ng-container>
    <ng-container matColumnDef="other">
      <th mat-header-cell
          *matHeaderCellDef>{{ "other" | transloco }}</th>
      <td mat-cell
          *matCellDef="let element">
        <button type="button"
                [id]="'user-btn-menu-' + element.fullName"
                name="user-btn-menu"
                mat-icon-button
                class="option"
                [matMenuTriggerFor]="menu"
                aria-label="requested icon-button with a menu"
                #tooltip="matTooltip"
                matTooltipPosition="below"
                [matTooltip]="'menu' | transloco">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item
                  (click)="updateDialog(element)">
            <mat-icon>edit</mat-icon>
            <span>Update Role</span>
          </button>
          <button mat-menu-item
                  color="warn"
                  (click)="deleteConfirm(element)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
          <button mat-menu-item
                  (click)="openAssignPermissionsDialog(element)">
            <mat-icon>vpn_key</mat-icon>
            <span>Assign Permissions</span>
          </button>

        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator #paginator
                 [length]="pagingModel?.totalElements"
                 [pageIndex]="page"
                 [pageSize]="size"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="pageChanged($event)"
                 aria-label="Select page">
  </mat-paginator>
</div>
