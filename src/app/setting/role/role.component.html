<section class="section">
  <mat-form-field class="btn-search">
    <mat-label>{{ "search" | transloco }}</mat-label>
    <input type="text"
           matInput
           (keyup)="applyFilter($event)"
           placeholder="Search roles" />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="button-search">
    <button mat-raised-button
            color="success"
            (click)="getAll()">
      {{ "search" | transloco }}
    </button>
    <button mat-raised-button
            color="primary"
            (click)="newDialog()">
      {{ "add" | transloco }}
    </button>
  </div>
</section>
<div class="mat-elevation-z8">
  <table mat-table
         [dataSource]="dataSource"
         class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell
          *matHeaderCellDef>{{ "#" | transloco }}</th>
      <td mat-cell
          *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell
          *matHeaderCellDef>{{ "name" | transloco }}</th>
      <td mat-cell
          *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell
          *matHeaderCellDef>{{ "description" | transloco }}</th>
      <td mat-cell
          *matCellDef="let element">{{ element.description }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell
          *matHeaderCellDef>{{ "actions" | transloco }}</th>
      <td mat-cell
          *matCellDef="let element">
        <!-- <button mat-icon-button
                (click)="updateDialog(element)"
                matTooltip="{{ 'edit' | transloco }}">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button
                color="warn"
                (click)="deleteConfirm(element)"
                matTooltip="{{ 'delete' | transloco }}">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button
                matTooltip="{{ 'permissions' | transloco }}">
          <mat-icon>vpn_key</mat-icon>
        </button> -->
      </td>
    </ng-container>
    <tr mat-header-row
        *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator #paginator
                 [length]="pagingModel?.totalElements"
                 [pageIndex]="page"
                 [pageSize]="size"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="pageChanged($event)"
                 aria-label="Select page">
  </mat-paginator>
</div>
