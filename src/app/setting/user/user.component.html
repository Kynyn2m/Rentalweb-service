<section class="section">
  <mat-form-field class="btn-search">
    <mat-label>{{ "search" | transloco }}</mat-label>
    <input type="text" matInput />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <div class="button-search">
    <button mat-raised-button color="success">
      {{ "search" | transloco }}
    </button>
    <button button mat-raised-button color="secondary" (click)="openDialog()">
      {{ "add" | transloco }}
    </button>
    <!-- (click)="openDialog()" -->
  </div>
</section>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>{{ "#" | transloco }}</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>{{ "fullname" | transloco }}</th>
      <td mat-cell *matCellDef="let element">{{ element.fullName }}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>{{ "gender" | transloco }}</th>
      <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
    </ng-container>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>{{ "username" | transloco }}</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>{{ "email" | transloco }}</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="other">
      <th mat-header-cell *matHeaderCellDef>{{ "other" | transloco }}</th>
      <td mat-cell *matCellDef="let element">
        <button
          type="button"
          [id]="'user-btn-menu-' + element.fullName"
          name="user-btn-menu"
          mat-icon-button
          class="option"
          [matMenuTriggerFor]="menu"
          aria-label="requested icon-button with a menu"
          #tooltip="matTooltip"
          matTooltipPosition="below"
          [matTooltip]="'menu' | transloco"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <!-- <button [id]="dataTest.BTN_DELETE+'-'+element.fullName" [name]="dataTest.BTN_DELETE" mat-menu-item
            (click)="deleteConfirm(element)" #tooltip="matTooltip" matTooltipPosition="left"
            [matTooltip]="'delete' | transloco">
            <mat-icon color="warn-color">delete</mat-icon>
            <span>{{ 'delete' | transloco }}</span>
          </button>
          <button [id]="dataTest.BTN_UPDATE+'-'+element.fullName" [name]="dataTest.BTN_UPDATE" mat-menu-item
            (click)="OnEditDialog(element)" #tooltip="matTooltip" matTooltipPosition="left"
            [matTooltip]="'update' | transloco">
            <mat-icon>edit</mat-icon>
            <span>{{ 'update' | transloco }}</span>
          </button>
          <button [id]="dataTest.BTN_ASSIGN+'-'+element.fullName" [name]="dataTest.BTN_ASSIGN" mat-menu-item
            (click)="assignRole(element)" #tooltip4="matTooltip" matTooltipPosition="left"
            [matTooltip]="'assign role' | transloco">
            <mat-icon>vpn_key</mat-icon>
            <span>{{ 'assign role' | transloco }}</span>
          </button> -->
        </mat-menu>
      </td>
    </ng-container>
    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns; sticky: true"
      style="background-color: #d9d9d9"
    ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="pagingModel?.totalElements"
    [pageIndex]="page"
    [pageSize]="size"
    [pageSizeOptions]="pageSizeOptions"
    (page)="pageChanged($event)"
    aria-label="Select page"
    class="paginator"
  >
  </mat-paginator>
</div>
