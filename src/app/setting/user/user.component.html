<section class="section">
  <mat-form-field class="btn-search">
    <mat-label>{{ 'search' | transloco }}</mat-label>
    <input   type="text" matInput  >
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <div class="button-search">
    <button   mat-raised-button color="success">{{ 'search' |
      transloco
      }}</button>
    <button (click)="openDialog()" button mat-raised-button color="secondary"
       >{{'add'|transloco}}</button>
  </div>
</section>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Work Email </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> other </th>
      <td mat-cell *matCellDef="let element">  <button   mat-icon-button [matMenuTriggerFor]="menu"  
        >
       <mat-icon>more_vert</mat-icon>
     </button>

     <mat-menu #menu="matMenu" class="bttn">
       <button  (click)="openDialog()" mat-menu-item #tooltip="matTooltip"  
         [matTooltip]="'update' | transloco">
         <mat-icon>edit</mat-icon>
         <span>{{ 'update' | transloco }}</span>
       </button>

       <button  mat-menu-item #tooltip="matTooltip"  
         [matTooltip]="'delete' | transloco">
         <mat-icon color="warn-color">delete</mat-icon>
         <span>{{ 'delete' | transloco }}</span>
       </button>
       <button  mat-menu-item #tooltip="matTooltip"  
         [matTooltip]="'delete' | transloco" (click)="openDialog()">
         <mat-icon >vpn_key</mat-icon>
         <span>{{ 'asign User' | transloco }}</span>
       </button>
     </mat-menu> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
