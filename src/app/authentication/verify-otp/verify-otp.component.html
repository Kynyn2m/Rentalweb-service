<h1 mat-dialog-title
    align="center">Verify OTP</h1>
<div mat-dialog-content>
  <p style="font-size: 14px; color: #f96507;">OTP will be sent to your email: <strong>{{ data.email }}</strong></p>
  <form [formGroup]="otpForm"
        (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Enter OTP</mat-label>
      <input matInput
             formControlName="otp" />
      <mat-error *ngIf="error">{{ error }}</mat-error>
    </mat-form-field>

    <div *ngIf="loading"
         style="text-align: center;">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button
          (click)="onCancel()"
          color="warn">Cancel</button>
  <button mat-raised-button
          color="primary"
          [disabled]="otpForm.invalid || loading"
          (click)="onSubmit()">
    Verify
  </button>
</div>
