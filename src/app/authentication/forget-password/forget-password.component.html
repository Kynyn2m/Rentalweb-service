<section>
  <div class="bg"></div>
</section>

<div class="login-container animate__animated animate__fadeInUp">
  <form [formGroup]="forgetPasswordForm"
        (ngSubmit)="onSubmit()">
    <mat-card class="example-card">

      <!-- Logo Section -->
      <div style="text-align: center; margin-bottom: 20px;">
        <img src="/assets/img/ren_logo-2.png"
             alt="Logo"
             style="width: 250px; height: auto;" />
      </div>

      <mat-card-header>
        <mat-card-title>
          <h1 class="title">{{ "Forget Password" | transloco }}</h1>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-divider></mat-divider>
        <br />

        <mat-form-field appearance="outline">
          <mat-label>{{ "email" | transloco }}</mat-label>
          <input type="email"
                 formControlName="email"
                 matInput />
        </mat-form-field>
        <br />

        <!-- Show loading spinner when submitting -->
        <div *ngIf="isSubmitting"
             class="loading-overlay">
          <mat-progress-spinner mode="indeterminate"
                                diameter="50"></mat-progress-spinner>
        </div>

        <button type="submit"
                id="btnsubmit"
                color="primary"
                style="background-color:#f96507; width: 100%; color: white; height: 40px;"
                mat-raised-button
                [disabled]="isSubmitting">
          {{ "Forget Password" | transloco }}
        </button>
        <br /><br />

        <a type="button"
           color="primary"
           style="width: 100%; color: white; height: 40px; display: inline-block; text-align: center; padding: 10px 0; text-decoration: none;"
           mat-raised-button
           (click)="navigateToLogin()">
          {{ "Back to Login" | transloco }}
        </a>
      </mat-card-content>
    </mat-card>
  </form>
</div>
